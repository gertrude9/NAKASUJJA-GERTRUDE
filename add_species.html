

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Species</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
</head>
<body>
  <h1>Add New Species</h1>
  <form action="{{ url_for('add_species') }}" method="POST">
    <label for="species_name">Species Name:</label>
    <input type="text" id="species_name" name="species_name" required>
    <br>
    <label for="habitat">Habitat:</label>
    <textarea id="habitat" name="habitat" rows="5" required></textarea>
    <br>
    <button type="submit">Add Species</button>
    <a href="{{ url_for('index') }}">Back to list</a>
  </form>
</body>
</html>
